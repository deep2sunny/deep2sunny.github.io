  <!-- HEADER -->
  <section id="showcase">
    <div class="primary-overlay text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="imgholder">
            </div>
          </div>
          <div class="col-lg-6 align-self-center mt-5">
            <span class="display-4">Contact For Hiring</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact section -->
  <section class="mycontact">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <div class="info-header mt-4">
            <h1 class="text-primary text-heading text-muted">
              Contact Form
            </h1>
          </div>
        </div>
      </div>
      <section class="skills">
        <form action="https://formspree.io/tech2akash@gmail.com" method="POST">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="name" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" name ="_replyto"placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                </div>
                <input type="number" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-pen"></i></span>
                </div>
                <textarea name="name" rows="5" cols="30" class="form-control" placeholder="Your Message"></textarea>
              </div>
            </div>
            <button class="btn btn-primary btn-block" value="send" type="submit">Submit</button>
        </form>



      </section>
    </div>
  </section>
  <!-- Footer -->
