  <!-- HEADER -->
  <section id="showcase">
    <div class="primary-overlay text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-md-6">
            <div class="imgholder animated bounceIn">
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-md-6 align-self-center mt-5">
            <span class="header-text animated bounceIn">Contact For Hiring</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="section-contact">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <div class="info-header mt-4">
            <h1 class="text-primary section-text text-muted">
              Contact Form
            </h1>
          </div>
        </div>
      </div>
      <section class="section-form">
        <form action="https://formspree.io/deep2sunny@gmail.com" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="_replyto" aria-describedby="emailHelp" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea name="name" id="message" rows="5" cols="30" name="message" class="form-control" placeholder="Message please"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block form-submit">Submit</button>
        </form>
      </section>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="text-white">
    <div class="container footer-container">

          </div>
        </div>
        <div class="col-1">
          <div data-toggle="tooltip" data-placement="top" title="GitHub">
            <a href="https://github.com/deep2sunny" target="_blank"><i class="fab fa-github foot2"></i></a>
          </div>
        </div>
      </div>
      <div class="row text-center mt-4 foot-text">
        <div class="col-md-6 mx-auto">
          <p class="lead">Copyright &copy; 2018 techydeveloper</p>
        </div>
      </div>
    </div>
